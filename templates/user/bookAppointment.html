<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- User Dashboard (Hidden by default) -->
    <div id="userDashboard" class="dashboard-container">
      <div class="dashboard-content">
        <nav id="sidebar" class="active">
          <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="toggleBtn">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
          </div>
          <div class="p-3">
            <h2>
              <a href="/user" class="logo"
                >User Dashboard <span>Welcome, {{user_name}}!</span>
              </a>
            </h2>
            <ul class="list-unstyled components mb-5">
              <li>
                <a href="{{ url_for('user_bp.show_user_dashboard') }}"
                  ><i class="fas fa-list"></i> View Services</a
                >
              </li>
              <li class="active">
                <a href="{{ url_for('appointment_bp.show_bookAppointment') }}"
                  ><i class="fas fa-calendar-plus"></i> Book Appointment</a
                >
              </li>
              <li>
                <a href="{{ url_for('appointment_bp.show_myAppointment') }}"
                  ><i class="fas fa-calendar"></i> My Appointments</a
                >
              </li>
              <li>
                <a href="{{ url_for('user_bp.show_user_profile') }}"
                  ><i class="fas fa-user"></i> Profile</a
                >
              </li>
              <li>
                <a href="{{ url_for('user_bp.user_logout') }}"
                  ><i class="fas fa-sign-out mr-3"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <div class="dashboard-main">
          <!-- Booking Section -->
          <div
            id="userBookingSection"
            class="dashboard-section"
            style="display: block"
          >
            <h2>Book Appointment</h2>
            <form
              action="{{url_for('appointment_bp.add_appointment')}}"
              method="POST"
              id="bookingForm"
              class="form-grid"
            >
              <input type="hidden" name="user_id" , value="{{user_id}}" />
              <input type="hidden" name="status" , value="pending" />
              <div class="form-group">
                <label>Select Service</label>
                <select id="bookingService" name="service_id" required>
                  <option value="">Choose a service</option>
                  {% if service_id %}
                  <option value="{{service_id}}" selected>
                    {% for service in services %}{% if service_id == service.id
                    %}{{service.name}}{% endif %}{% endfor %}
                  </option>
                  {% else %} {% for service in services %}
                  <option value="{{service.id}}">{{service.name}}</option>
                  {% endfor %} {% endif %}
                </select>
              </div>

              <div class="form-group">
                <label>Date</label>
                <input
                  type="date"
                  id="bookingDate"
                  name="appointment_date"
                  required
                />
              </div>
              <div class="form-group">
                <label>Time</label>
                <select id="bookingTime" name="appointment_time" required>
                  <option value="">Select time</option>
                  <option value="09:00">09:00 AM</option>
                  <option value="10:00">10:00 AM</option>
                  <option value="11:00">11:00 AM</option>
                  <option value="12:00">12:00 PM</option>
                  <option value="13:00">01:00 PM</option>
                  <option value="14:00">02:00 PM</option>
                  <option value="15:00">03:00 PM</option>
                  <option value="16:00">04:00 PM</option>
                  <option value="17:00">05:00 PM</option>
                </select>
              </div>
              <div class="form-group">
                <label>Payment Method</label>
                <select id="paymentMethod" name="payment_method" required>
                  <option value="">Select payment method</option>
                  <option value="online">Online Payment</option>
                  <option value="cash">Cash Payment</option>
                </select>
              </div>
              <div class="form-group full-width">
                <label>Special Requirements</label>
                <textarea
                  id="bookingNotes"
                  placeholder="Any special requirements or notes"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Book Appointment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("sidebarCollapse")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
  </body>
</html>
