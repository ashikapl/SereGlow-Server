<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- User Dashboard (Hidden by default) -->
    <div id="userDashboard" class="dashboard-container">
      <nav class="dashboard-nav">
        <div class="nav-brand">
          <i class="fas fa-cut"></i>
          <span>User Dashboard</span>
        </div>
        <div class="nav-actions">
          <span id="userWelcome">Welcome, User!</span>
          <form
            action="{{ url_for('user_bp.user_logout') }}"
            method="get"
            style="display: inline"
          >
            <button type="submit" class="btn btn-outline">Logout</button>
          </form>
        </div>
      </nav>

      <div class="dashboard-content">
        <div class="dashboard-sidebar">
          <ul class="sidebar-menu">
            <li>
              <a href="{{ url_for('user_bp.show_user_dashboard') }}"
                ><i class="fas fa-list"></i> View Services</a
              >
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_bookAppointment') }}"
                ><i class="fas fa-calendar-plus"></i> Book Appointment</a
              >
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_myAppointment') }}"
                ><i class="fas fa-calendar"></i> My Appointments</a
              >
            </li>
            <li>
              <a
                href="{{ url_for('feedback_bp.show_addFeedback') }}"
                class="active"
                ><i class="fas fa-comment"></i> Add Feedback</a
              >
            </li>
            <li>
              <a href="{{ url_for('user_bp.show_user_profile') }}"
                ><i class="fas fa-user"></i> Profile</a
              >
            </li>
          </ul>
        </div>

        <div class="dashboard-main">
          <!-- Feedback Section -->
          <div
            id="userFeedbackSection"
            class="dashboard-section"
            style="display: block"
          >
            <h2>Add Feedback</h2>
            <form id="feedbackForm" class="form-grid">
              <div class="form-group">
                <label>Rating</label>
                <div class="rating">
                  <input type="radio" name="rating" value="5" id="star5" />
                  <label for="star5">★</label>
                  <input type="radio" name="rating" value="4" id="star4" />
                  <label for="star4">★</label>
                  <input type="radio" name="rating" value="3" id="star3" />
                  <label for="star3">★</label>
                  <input type="radio" name="rating" value="2" id="star2" />
                  <label for="star2">★</label>
                  <input type="radio" name="rating" value="1" id="star1" />
                  <label for="star1">★</label>
                </div>
              </div>
              <div class="form-group full-width">
                <label>Your Feedback</label>
                <textarea
                  id="feedbackText"
                  required
                  placeholder="Share your experience with us"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Submit Feedback
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
