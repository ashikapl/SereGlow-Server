<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parlor Checkout</title>
    <link rel="stylesheet" href="../../static/css/checkout.css" />
  </head>
  <body>
    <div class="checkout-container">
      <!-- Back Button -->
      <button class="back-button" onclick="goBack()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <h1>Complete Your Booking</h1>
      <form
        action="{{url_for('payment_bp.create_checkout_session')}}"
        method="POST"
      >
        <div class="section service-summary">
          <h2>Service Summary</h2>
          <div class="item">
            <span>{{ service_name }}</span>
            <span>{{ service_price }}</span>
          </div>
          <div class="total">
            <span>Total:</span>
            <span>{{ service_price }}</span>
          </div>
        </div>

        <button type="submit" class="submit-button">Confirm Booking</button>
      </form>
    </div>

    <script>
      // You can also define the function separately if preferred
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
