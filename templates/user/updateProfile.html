<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- User Dashboard (Hidden by default) -->
    <div id="userDashboard" class="dashboard-container">
      <nav class="dashboard-nav">
        <div class="nav-brand">
          <i class="fas fa-cut"></i>
          <span>User Dashboard</span>
        </div>
        <div class="nav-actions">
          <span id="userWelcome">Welcome, {{user_name}}!</span>
          <form
            action="{{ url_for('user_bp.user_logout') }}"
            method="get"
            style="display: inline"
          >
            <button type="submit" class="btn btn-outline">Logout</button>
          </form>
        </div>
      </nav>

      <div class="dashboard-content">
        <div class="dashboard-sidebar">
          <ul class="sidebar-menu">
            <li>
              <a href="{{ url_for('user_bp.show_user_dashboard') }}"
                ><i class="fas fa-list"></i> View Services</a
              >
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_bookAppointment') }}"
                ><i class="fas fa-calendar-plus"></i> Book Appointment</a
              >
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_myAppointment') }}"
                ><i class="fas fa-calendar"></i> My Appointments</a
              >
            </li>
            <li>
              <a href="{{ url_for('feedback_bp.show_addFeedback') }}"
                ><i class="fas fa-comment"></i> Add Feedback</a
              >
            </li>
            <li>
              <a
                href="{{ url_for('user_bp.show_user_profile') }}"
                class="active"
                ><i class="fas fa-user"></i> Profile</a
              >
            </li>
          </ul>
        </div>

        <div class="dashboard-main">
          <!-- User Profile Section -->
          <div
            id="userProfileSection"
            class="dashboard-section"
            style="display: block"
          >
            <h2>My Profile</h2>
            <form id="userProfileForm" class="form-grid">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" id="userFirstName" required />
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="userLastName" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="userEmail" required />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="userPhone" required />
              </div>
              <div class="form-group full-width">
                <label>Address</label>
                <textarea id="userAddress" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
