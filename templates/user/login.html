<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="../../static/css/main.css" />
    <link rel="stylesheet" href="../../static/css/signup.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login Notification -->
    <!-- <div class="notification notification-error" id="loginNotification">
      <span>Invalid credentials!</span>
      <button onclick="this.parentElement.remove()">&times;</button>
    </div> -->
    <!-- Login Notification close -->
    <div id="userModel" class="userModel modal" style="display: block">
      <div class="modal-content">
        <div class="container" id="container">
          <div class="form-container sign-in-container">
            <form action="{{ url_for('user_bp.user_login') }}" method="POST">
              <h1>Sign in</h1>
              <a class="userclose" href="/">&times;</a>
              <!-- <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
                <a href="#" class="social"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div> -->
              <!-- <span>or use your account</span> -->
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  value="{{ email }}"
                  ,
                  pattern="[\-a-zA-Z0-9~!$%^&amp;*_=+\}\{'?]+(\.[\-a-zA-Z0-9~!$%^&amp;*_=+\}\{'?]+)*@gmail\.[c][o][m](:[0-9]{1,5})?"
                  ,
                  placeholder="Email"
                  ,
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  value="{{ password }}"
                  ,
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                  ,
                  title="At least 8 characters with uppercase, lowercase, number, and special character"
                  ,
                  placeholder="Password"
                  ,
                  required
                />
                <i class="fa fa-eye" id="togglePassword"></i>
              </div>
              <!-- <a href="#">Forgot your password?</a> -->
              <!-- Error message inside the form -->
              {% if error %}
              <div
                id="errorMessage"
                style="color: red; margin-top: 10px; padding: 8px"
              >
                {{ error }}
              </div>
              {% endif %}
              <button>Sign In</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-right">
                <h1>Hello, User!</h1>
                <p>Enter your personal details and start journey with us</p>
                <a
                  href="{{ url_for('user_bp.show_user_signup') }}"
                  class="ghost"
                  >Sign Up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="../static/js/main.js"></script> -->

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        // Toggle eye / eye-slash icon
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
