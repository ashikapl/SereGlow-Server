<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Make Payment</title>
    <link rel="stylesheet" href="../../static/css/main.css" />
    <link rel="stylesheet" href="../../static/css/makePayment.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="userDashboard" class="dashboard-container">
      <div
        class="dashboard-content"
        style="align-items: center; justify-content: center"
      >
        <div class="credit-card-form">
          <h2>PAYMENT PORTAL</h2>
          <img
            class="Image1"
            src="https://i.ibb.co/hgJ7z3J/6375aad33dbabc9c424b5713-card-mockup-01.png"
            alt="6375aad33dbabc9c424b5713-card-mockup-01"
          />

          <form
            action="{{url_for('payment_bp.add_payment', appointment_id=appointment_id)}}"
            method="POST"
          >
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" placeholder="Card number" />
            </div>
            <div class="form-group">
              <label for="card-holder">Card Holder</label>
              <input
                type="text"
                id="card-holder"
                placeholder="Card holder's name"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group form-column">
                <label for="expiry-date">Expiry Date</label>
                <input
                  type="text"
                  id="expiry-date"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="form-group form-column">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="CVV" required />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary full-width"
              onclick="showLoading(event, this)"
            >
              PAY NOW - $(TOTAL)
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function showLoading(event, button) {
        event.preventDefault(); // Prevent form submission

        button.innerHTML = "Processing Payment...";

        setTimeout(function () {
          button.innerHTML = "Payment completed.";
        }, 3000);
      }
    </script>
  </body>
</html>
