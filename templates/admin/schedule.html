<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Schedule</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Admin Dashboard (Hidden by default) -->
    <div id="adminDashboard" class="dashboard-container">
      <nav class="dashboard-nav">
        <div class="nav-brand">
          <i class="fas fa-cog"></i>
          <span>Admin Dashboard</span>
        </div>
        <div class="nav-actions">
          <span id="adminWelcome">Welcome, {{admin_name}}!</span>
          <form
            action="{{ url_for('admin_bp.admin_logout') }}"
            method="get"
            style="display: inline"
          >
            <button type="submit" class="btn btn-outline">Logout</button>
          </form>
        </div>
      </nav>

      <div class="dashboard-content">
        <div class="dashboard-sidebar">
          <ul class="sidebar-menu">
            <li>
              <a href="/admin/"><i class="fas fa-chart-bar"></i> Overview</a>
            </li>
            <li>
              <a href="{{ url_for('service_bp.get_services') }}">
                <i class="fas fa-list"></i> Manage Services
              </a>
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_appointment') }}"
                ><i class="fas fa-calendar"></i> Appointments</a
              >
            </li>
            <li>
              <a href="{{ url_for('payment_bp.show_payment') }}"
                ><i class="fas fa-calendar"></i> Payments</a
              >
            </li>
            <li>
              <a
                href="{{ url_for('schedule_bp.show_schedule') }}"
                class="active"
                ><i class="fas fa-clock"></i> Shop Schedule</a
              >
            </li>
            <li>
              <a href="{{ url_for('feedback_bp.show_feedback') }}"
                ><i class="fas fa-comments"></i> Feedback</a
              >
            </li>
            <li>
              <a href="{{ url_for('admin_bp.show_admin_profile') }}"
                ><i class="fas fa-user"></i> Profile</a
              >
            </li>
          </ul>
        </div>

        <div class="dashboard-main">
          <!-- Schedule Management -->
          <div id="adminScheduleSection" class="dashboard-section">
            <h2>Shop Schedule</h2>
            <form id="scheduleForm" class="schedule-form">
              <div class="schedule-grid">
                <div class="schedule-day">
                  <label>Monday</label>
                  <input type="checkbox" id="mondayOpen" checked />
                  <input type="time" id="mondayStart" value="09:00" />
                  <input type="time" id="mondayEnd" value="18:00" />
                </div>
                <div class="schedule-day">
                  <label>Tuesday</label>
                  <input type="checkbox" id="tuesdayOpen" checked />
                  <input type="time" id="tuesdayStart" value="09:00" />
                  <input type="time" id="tuesdayEnd" value="18:00" />
                </div>
                <div class="schedule-day">
                  <label>Wednesday</label>
                  <input type="checkbox" id="wednesdayOpen" checked />
                  <input type="time" id="wednesdayStart" value="09:00" />
                  <input type="time" id="wednesdayEnd" value="18:00" />
                </div>
                <div class="schedule-day">
                  <label>Thursday</label>
                  <input type="checkbox" id="thursdayOpen" checked />
                  <input type="time" id="thursdayStart" value="09:00" />
                  <input type="time" id="thursdayEnd" value="18:00" />
                </div>
                <div class="schedule-day">
                  <label>Friday</label>
                  <input type="checkbox" id="fridayOpen" checked />
                  <input type="time" id="fridayStart" value="09:00" />
                  <input type="time" id="fridayEnd" value="18:00" />
                </div>
                <div class="schedule-day">
                  <label>Saturday</label>
                  <input type="checkbox" id="saturdayOpen" checked />
                  <input type="time" id="saturdayStart" value="09:00" />
                  <input type="time" id="saturdayEnd" value="17:00" />
                </div>
                <div class="schedule-day">
                  <label>Sunday</label>
                  <input type="checkbox" id="sundayOpen" />
                  <input type="time" id="sundayStart" value="10:00" />
                  <input type="time" id="sundayEnd" value="16:00" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                Update Schedule
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
