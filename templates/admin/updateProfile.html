<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Admin Dashboard (Hidden by default) -->
    <div id="adminDashboard" class="dashboard-container">
      <nav id="sidebar" class="active">
        <div class="custom-menu">
          <button type="button" id="sidebarCollapse" class="toggleBtn">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
        <div class="p-3">
          <h2>
            <a href="/admin" class="logo"
              >Admin Dashboard <span>Welcome, {{admin_name}}!</span>
            </a>
          </h2>
          <ul class="list-unstyled components mb-5">
            <li>
              <a href="/admin/"
                ><i class="fas fa-chart-bar mr-3"></i> Overview</a
              >
            </li>
            <li>
              <a href="{{ url_for('service_bp.get_services') }}">
                <i class="fas fa-list mr-3"></i> Manage Services
              </a>
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_appointment') }}"
                ><i class="fas fa-calendar mr-3"></i> Appointments</a
              >
            </li>
            <li>
              <a href="{{ url_for('payment_bp.show_payment') }}"
                ><i class="fas fa-wallet mr-3"></i> Payments</a
              >
            </li>
            <li>
              <a href="{{ url_for('schedule_bp.show_schedule') }}"
                ><i class="fas fa-clock mr-3"></i> Shop Schedule</a
              >
            </li>
            <li>
              <a href="{{ url_for('feedback_bp.show_feedback') }}"
                ><i class="fas fa-comments mr-3"></i> Feedback</a
              >
            </li>
            <li>
              <a href="{{ url_for('admin_bp.show_admin_profile') }}"
                ><i class="fas fa-user mr-3"></i> Profile</a
              >
            </li>
            <li>
              <a href="{{ url_for('admin_bp.admin_logout') }}"
                ><i class="fas fa-sign-out mr-3"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="dashboard-content">
        <div class="dashboard-main">
          <!-- Admin Profile Section -->
          <div id="adminProfileSection" class="dashboard-section">
            <h2>Update Profile</h2>
            <form
              action="{{url_for('admin_bp.update_admin', id=admin['id'])}}"
              method="POST"
              id="adminProfileForm"
              class="form-grid"
            >
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  id="adminFirstName"
                  name="firstname"
                  value="{{admin['firstname']}}"
                  required
                />
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  id="adminLastName"
                  name="lastname"
                  value="{{admin['lastname']}}"
                  required
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  id="adminEmail"
                  name="email"
                  value="{{admin['email']}}"
                  required
                />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input
                  type="tel"
                  id="adminPhone"
                  name="phone"
                  value="{{admin['phone']}}"
                  required
                />
              </div>
              <div class="form-group full-width">
                <label>Salon Address</label>
                <textarea id="adminAddress" name="address" required>
{{admin['address']}}</textarea
                >
              </div>
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("sidebarCollapse")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
  </body>
</html>
