<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Update Service</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Edit Service Modal -->
    <div id="editServiceModal" class="modal" style="display: block">
      <div class="modal-content" style="margin: auto">
        <div class="modal-header">
          <h2>Edit Service</h2>
          <a
            href="{{ url_for('service_bp.get_services') }}"
            class="close"
            style="text-decoration: none"
            >&times;</a
          >
        </div>
        <form
          action="{{ url_for('service_bp.update_service', service_id=service.id) }}"
          method="POST"
          id="editServiceForm"
        >
          <input type="hidden" id="editServiceId" />
          <div class="form-group">
            <label>Service Name</label>
            <input
              type="text"
              id="editServiceName"
              name="name"
              value="{{service.name}}"
              required
            />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="editServiceDescription" name="description" required>
{{ service.description }}</textarea
            >
          </div>
          <div class="form-group">
            <label>Price (â‚¹)</label>
            <input
              type="number"
              id="editServicePrice"
              name="price"
              required
              min="0"
              step="0.01"
              value="{{service.price}}"
            />
          </div>
          <div class="form-group">
            <label>Duration (minutes)</label>
            <input
              type="number"
              id="editServiceDuration"
              name="duration"
              required
              min="15"
              step="15"
              value="{{service.duration}}"
            />
          </div>
          <button type="submit" class="btn btn-primary full-width">
            Update Service
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
