<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="notification notification-success" id="loginNotification">
      <span>Login successful!</span>
      <button onclick="this.parentElement.remove()">&times;</button>
    </div>

    <!-- Admin Dashboard (Hidden by default) -->
    <div id="adminDashboard" class="dashboard-container">
      <nav class="dashboard-nav">
        <div class="nav-brand">
          <i class="fas fa-cog"></i>
          <span>Admin Dashboard</span>
        </div>
        <div class="nav-actions">
          <span id="adminWelcome">Welcome, {{admin_name}}!</span>
          <form
            action="{{ url_for('admin_bp.admin_logout') }}"
            method="get"
            style="display: inline"
          >
            <button type="submit" class="btn btn-outline">Logout</button>
          </form>
        </div>
      </nav>

      <div class="dashboard-content">
        <div class="dashboard-sidebar">
          <ul class="sidebar-menu">
            <li>
              <a href="/admin/" class="active"
                ><i class="fas fa-chart-bar"></i> Overview</a
              >
            </li>
            <li>
              <a href="{{ url_for('service_bp.get_services') }}">
                <i class="fas fa-list"></i> Manage Services
              </a>
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_appointment') }}"
                ><i class="fas fa-calendar"></i> Appointments</a
              >
            </li>
            <li>
              <a href="{{ url_for('schedule_bp.show_schedule') }}"
                ><i class="fas fa-clock"></i> Shop Schedule</a
              >
            </li>
            <li>
              <a href="{{ url_for('feedback_bp.show_feedback') }}"
                ><i class="fas fa-comments"></i> Feedback</a
              >
            </li>
            <li>
              <a href="{{ url_for('admin_bp.show_admin_profile') }}"
                ><i class="fas fa-user"></i> Profile</a
              >
            </li>
          </ul>
        </div>

        <div class="dashboard-main">
          <!-- Overview Section -->
          <div id="adminOverviewSection" class="dashboard-section">
            <h2>Dashboard Overview</h2>
            <div class="stats-grid">
              <div class="stat-card">
                <i class="fas fa-calendar-check"></i>
                <h3 id="totalAppointments">0</h3>
                <p>Total Appointments</p>
              </div>
              <div class="stat-card">
                <i class="fas fa-list"></i>
                <h3 id="totalServices">0</h3>
                <p>Active Services</p>
              </div>
              <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3 id="totalUsers">0</h3>
                <p>Registered Users</p>
              </div>
              <div class="stat-card">
                <i class="fas fa-star"></i>
                <h3 id="avgRating">0</h3>
                <p>Average Rating</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Listen for logout in other tabs
      window.addEventListener("storage", function (event) {
        if (event.key === "logout") {
          window.location.href = "/user/login"; // redirect to login
        }
      });

      function logout() {
        localStorage.setItem("logout", Date.now());
      }

      // Login Notification
      // Auto remove after 5 seconds (5000 ms)
      const notif = document.getElementById("loginNotification");
      setTimeout(() => {
        if (notif) {
          notif.style.opacity = "0";
          notif.style.transform = "translateX(100%)";
          notif.style.transition = "all 0.5s ease";
        }
      }, 2000);
      setTimeout(() => {
        if (notif) {
          notif.remove();
        }
      }, 4000);
    </script>
  </body>
</html>
