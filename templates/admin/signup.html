<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin SignUp</title>
  <link rel="stylesheet" href="/Users/ashikapl/Desktop/SereGlow/SereGlow-Server/static/css/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <main class="page">
    <form class="card form" id="admin-signup" action="#" method="post">
      <h1 class="title">Admin SignUp</h1>

      <div class="row">
        <div class="field">
          <label for="admin-firstname">Firstname:</label>
          <input id="admin-firstname" name="firstname" type="text" required placeholder="Firstname" />
        </div>

        <div class="field">
          <label for="admin-lastname">Lastname:</label>
          <input id="admin-lastname" name="lastname" type="text" required placeholder="Lastname" />
        </div>
      </div>

      <div class="field">
        <label for="admin-email">Email Id:</label>
        <input id="admin-email" name="email" type="email"
              pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
              required placeholder="you@gmail.com" />
      </div>

      <div class="field password-field">
        <label for="admin-password">Password:</label>
        <input id="admin-password" name="password" type="password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
               title="At least 8 characters with uppercase, lowercase, number, and special character"
               required placeholder="8+ chars: Aa1@xxxx" />
        <span class="toggle-password" onclick="togglePassword()">
          <i class="fa fa-eye" id="toggle-icon"></i>
        </span>
      </div>

      <div class="field">
        <label for="admin-address">Address:</label>
        <textarea id="admin-address" name="address" rows="3" placeholder="Address"></textarea>
      </div>

      <div class="field">
        <label for="admin-phone">Phone No:</label>
        <input id="admin-phone" name="phone" type="tel"
               pattern="^[0-9]{10}$"
               title="Enter exactly 10 digits"
               placeholder="9876543210" required />
      </div>

      <div class="actions">
        <button type="submit" class="btn">Create Admin Account</button>
      </div>
    </form>
  </main>

  <script>
    function togglePassword() {
      const passField = document.getElementById('admin-password');
      const icon = document.getElementById('toggle-icon');
      if (passField.type === "password") {
        passField.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passField.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Restrict phone input to digits only and max 10 characters
    document.getElementById('admin-phone').addEventListener('input', function () {
      this.value = this.value.replace(/\D/g, '').slice(0, 10);
    });
  </script>
</body>
</html>
