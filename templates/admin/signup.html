<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Signup</title>
    <link rel="stylesheet" href="../../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="adminModel" class="adminModel modal" style="display: block">
      <div class="modal-content">
        <div class="container right-panel-active" id="container">
          <div class="form-container sign-up-container">
            <form action="{{ url_for('admin_bp.admin_signUp') }}" method="POST">
              <h1>Create Account</h1>
              <a class="adminclose" href="/">&times;</a>
              <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
                <a href="#" class="social"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
              <span>or use your email for registration</span>
              <input
                type="text"
                name="firstname"
                placeholder="Firstname"
                required
              />
              <input
                type="text"
                name="lastname"
                placeholder="Lastname"
                required
              />
              <input
                type="email"
                name="email"
                pattern="[\-a-zA-Z0-9~!$%^&amp;*_=+\}\{'?]+(\.[\-a-zA-Z0-9~!$%^&amp;*_=+\}\{'?]+)*@gmail\.[c][o][m](:[0-9]{1,5})?"
                placeholder="Email"
                required
              />
              <input
                type="password"
                name="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="At least 8 characters with uppercase, lowercase, number, and special character"
                placeholder="Password"
                required
              />
              <textarea
                type="text"
                name="address"
                placeholder="Salon Address"
                rows="3"
                required
              ></textarea>
              <input
                type="tel"
                name="phone"
                pattern="^[0-9]{10}$"
                placeholder="Mobile Number"
                required
              />
              <button>Sign Up</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                  To keep connected with us please login with your personal info
                </p>
                <a
                  href="{{ url_for('admin_bp.show_admin_login') }}"
                  class="ghost"
                  >Sign In</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      /* Admin Model */
      const adminsignUpButton = document.querySelector("#adminModel #signUp");
      const adminsignInButton = document.querySelector("#adminModel #signIn");
      const admincontainer = document.querySelector("#adminModel #container");

      adminsignUpButton.addEventListener("click", () => {
        admincontainer.classList.add("right-panel-active");
      });

      adminsignInButton.addEventListener("click", () => {
        admincontainer.classList.remove("right-panel-active");
      });
      /* Admin Model Close */

      /* User Model */
      const usersignUpButton = document.querySelector("#userModel #signUp");
      const usersignInButton = document.querySelector("#userModel #signIn");
      const usercontainer = document.querySelector("#userModel #container");

      usersignUpButton.addEventListener("click", () => {
        usercontainer.classList.add("right-panel-active");
      });

      usersignInButton.addEventListener("click", () => {
        usercontainer.classList.remove("right-panel-active");
      });
      /* User Model Close */

      // Modal functions
      function showAdminModel() {
        document.getElementById("adminModel").style.display = "block";
      }

      function showUserModal() {
        document.getElementById("userModel").style.display = "block";
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      function switchModal(fromModal, toModal) {
        closeModal(fromModal);
        document.getElementById(toModal).style.display = "block";
      }
    </script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
