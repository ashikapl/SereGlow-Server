<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Service</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Admin Dashboard (Hidden by default) -->
    <div id="adminDashboard" class="dashboard-container">
      <nav class="dashboard-nav">
        <div class="nav-brand">
          <i class="fas fa-cog"></i>
          <span>Admin Dashboard</span>
        </div>
        <div class="nav-actions">
          <span id="adminWelcome">Welcome, Admin!</span>
          <form
            action="{{ url_for('admin_bp.admin_logout') }}"
            method="get"
            style="display: inline"
          >
            <button type="submit" class="btn btn-outline">Logout</button>
          </form>
        </div>
      </nav>

      <div class="dashboard-content">
        <div class="dashboard-sidebar">
          <ul class="sidebar-menu">
            <li>
              <a href="/admin/"><i class="fas fa-chart-bar"></i> Overview</a>
            </li>
            <li>
              <a href="{{ url_for('service_bp.get_services') }}" class="active">
                <i class="fas fa-list"></i> Manage Services
              </a>
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_appointment') }}"
                ><i class="fas fa-calendar"></i> Appointments</a
              >
            </li>
            <li>
              <a href="{{ url_for('schedule_bp.show_schedule') }}"
                ><i class="fas fa-clock"></i> Shop Schedule</a
              >
            </li>
            <li>
              <a href="{{ url_for('feedback_bp.show_feedback') }}"
                ><i class="fas fa-comments"></i> Feedback</a
              >
            </li>
            <li>
              <a href="{{ url_for('admin_bp.show_admin_profile') }}"
                ><i class="fas fa-user"></i> Profile</a
              >
            </li>
          </ul>
        </div>

        <div class="dashboard-main">
          <!-- Services Management -->
          <div id="adminServicesSection" class="dashboard-section">
            <div class="section-header">
              <h2>Manage Services</h2>
              <a
                href="{{ url_for('service_bp.show_add_service') }}"
                class="btn btn-primary"
              >
                Add New Service
              </a>
            </div>
            <div id="adminServicesList" class="services-grid">
              <div class="service-card">
                <div class="service-header">
                  <h3>${service.name}</h3>
                  <div class="service-actions">
                    <a
                      class="btn-icon"
                      href="{{ url_for('service_bp.show_update_service') }}"
                      title="Edit"
                    >
                      <i class="fas fa-edit"></i>
                    </a>
                    <button
                      class="btn-icon delete"
                      onclick="deleteService(${service.id})"
                      title="Delete"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </div>
                <p class="service-description">${service.description}</p>
                <div class="service-details">
                  <span class="service-price">${service.price}</span>
                  <span class="service-duration">${service.duration} min</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
