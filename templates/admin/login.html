<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../../static/css/main.css" />
    <link rel="stylesheet" href="../../static/css/login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login Notification -->
    <div class="notification notification-error" id="loginNotification">
      <span>Invalid credentials!</span>
      <button onclick="this.parentElement.remove()">&times;</button>
    </div>
    <!-- Login Notification close -->
    <div id="adminModel" class="adminModel modal" style="display: block">
      <div class="modal-content">
        <div class="container" id="container">
          <div class="form-container sign-in-container">
            <form action="{{ url_for('admin_bp.admin_login') }}" method="POST">
              <h1>Sign in</h1>
              <a class="adminclose" href="/">&times;</a>
              <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
                <a href="#" class="social"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
              <span>or use your account</span>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  value="{{ email }}"
                  ,
                  pattern="[\-a-zA-Z0-9~!$%^&amp;*_=+\}\{'?]+(\.[\-a-zA-Z0-9~!$%^&amp;*_=+\}\{'?]+)*@gmail\.[c][o][m](:[0-9]{1,5})?"
                  ,
                  placeholder="Email"
                  ,
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  value="{{ password }}"
                  ,
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                  ,
                  title="At least 8 characters with uppercase, lowercase, number, and special character"
                  ,
                  placeholder="Password"
                  ,
                  required
                />
                <i class="fa fa-eye" id="togglePassword"></i>
              </div>
              <a href="#">Forgot your password?</a>
              <button>Sign In</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-right">
                <h1>Hello, Admin!</h1>
                <p>Enter your personal details and start journey with us</p>
                <a
                  href="{{ url_for('admin_bp.show_admin_signup') }}"
                  class="ghost"
                  >Sign Up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      fetch("/admin/data", {
        headers: {
          Authorization: `Bearer ${localStorage.getItem("authToken")}`,
        },
      });
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");
        const password = params.get("password");

        if (email) document.getElementById("email").value = email;
        if (password) document.getElementById("password").value = password;
      };
    </script>
    <script src="../static/js/main.js"></script>
    <script>
      // Login Notification
      // Auto remove after 5 seconds (5000 ms)
      const notif = document.getElementById("loginNotification");
      setTimeout(() => {
        if (notif) {
          notif.style.opacity = "0";
          notif.style.transform = "translateX(100%)";
          notif.style.transition = "all 0.5s ease";
        }
      }, 2000);
      setTimeout(() => {
        if (notif) {
          notif.remove();
        }
      }, 4000);
    </script>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        // Toggle eye / eye-slash icon
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
