<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Admin Dashboard (Hidden by default) -->
    <div id="adminDashboard" class="dashboard-container">
      <nav class="dashboard-nav">
        <div class="nav-brand">
          <i class="fas fa-cog"></i>
          <span>Admin Dashboard</span>
        </div>
        <div class="nav-actions">
          <span id="adminWelcome">Welcome, {{admin_name}}!</span>
          <form
            action="{{ url_for('admin_bp.admin_logout') }}"
            method="get"
            style="display: inline"
          >
            <button type="submit" class="btn btn-outline">Logout</button>
          </form>
        </div>
      </nav>

      <div class="dashboard-content">
        <div class="dashboard-sidebar">
          <ul class="sidebar-menu">
            <li>
              <a href="/admin/" class="active"
                ><i class="fas fa-chart-bar"></i> Overview</a
              >
            </li>
            <li>
              <a href="{{ url_for('service_bp.get_services') }}">
                <i class="fas fa-list"></i> Manage Services
              </a>
            </li>
            <li>
              <a href="{{ url_for('appointment_bp.show_appointment') }}"
                ><i class="fas fa-calendar"></i> Appointments</a
              >
            </li>
            <li>
              <a href="{{ url_for('schedule_bp.show_schedule') }}"
                ><i class="fas fa-clock"></i> Shop Schedule</a
              >
            </li>
            <li>
              <a href="{{ url_for('feedback_bp.show_feedback') }}"
                ><i class="fas fa-comments"></i> Feedback</a
              >
            </li>
            <li>
              <a
                href="{{ url_for('admin_bp.show_admin_profile') }}"
                class="active"
                ><i class="fas fa-user"></i> Profile</a
              >
            </li>
          </ul>
        </div>

        <div class="dashboard-main">
          <!-- Admin Profile Section -->
          <div id="adminProfileSection" class="dashboard-section">
            <h2>Admin Profile</h2>
            <form id="adminProfileForm" class="form-grid">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" id="adminFirstName" required />
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="adminLastName" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="adminEmail" required />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="adminPhone" required />
              </div>
              <div class="form-group full-width">
                <label>Salon Address</label>
                <textarea id="adminAddress" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
